<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Text Generator</title>
  </head>
  <body>
    <h1>Welcome to Text Generator!</h1>
    <form id="generator-form" action="/generator" method="post">

    <div id="output"></div>
  </body>
</html>
